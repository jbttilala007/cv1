<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form UP</title>
  </head>
  <body>
    <table border="1">
      <form class="" action="index.html" method="post">
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Password</label></td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Upload File</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Choose the date</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="Male" value="Male">Male
        <input type="radio" name="Female" value="Female">Female</td>
      </tr>
      <tr>
        <td><label>Choose your level</label></td>
        <td><input type="range" name="" value=""></td>
      </tr>
      <tr>
        <td>
        <input type="submit" name="submit" value="submit">
        </td>
      </tr>

    </form>
    </table>

  </body>
</html>
